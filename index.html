<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace of Play Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .input-container label {
            margin-bottom: 5px;
        }

        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            text-align: center;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Golf Caddy</h1>

    <div class="input-container">
        <label for="start-time">Start Time (HH:mm)</label>
        <input type="text" id="start-time">
    </div>

    <div class="input-container">
        <label for="current-hole">Current Hole</label>
        <input type="number" id="current-hole" min="1" max="18">
    </div>

    <div class="button-container">
        <button onclick="estimateFinishTime()">Estimate Finish Time</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        function estimateFinishTime() {
            var startTimeInput = document.getElementById("start-time").value;
            var currentHoleInput = document.getElementById("current-hole").value;
            var resultContainer = document.getElementById("result");

            var dateFormatter = new Intl.DateTimeFormat("en-US", {
                hour: "numeric",
                minute: "numeric",
                hour12: false
            });

            var startDate = dateFormatter.format(new Date(startTimeInput));

            if (!startDate || startDate === "Invalid Date") {
                resultContainer.textContent = "Invalid start time format.";
                return;
            }

            var hole = parseInt(currentHoleInput);

            if (isNaN(hole) || hole < 1 || hole > 18) {
                resultContainer.textContent = "Invalid current hole number.";
                return;
            }

            var timePerHoleInSeconds = (60 * 60) / 18;
            var finishTime = new Date(new Date(startDate).getTime() + timePerHoleInSeconds * hole * 1000);
            var finishTimeString = dateFormatter.format(finishTime);

            resultContainer.textContent = "Estimated Finish Time: " + finishTimeString;
        }
    </script>
</body>

</html>
